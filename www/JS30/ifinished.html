<!DOCTYPE html>
<html lang ="en">
<Head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="65" src="sounds/s1.mp3"></audio>
  <audio data-key="83" src="sounds/s2.mp3"></audio>
  <audio data-key="68" src="sounds/s3.mp3"></audio>
  <audio data-key="70" src="sounds/s4.mp3"></audio>
  <audio data-key="71" src="sounds/s5.mp3"></audio>
  <audio data-key="72" src="sounds/s6.mp3"></audio>
  <audio data-key="74" src="sounds/s7.mp3"></audio>
  <audio data-key="75" src="sounds/s8.mp3"></audio>
  <audio data-key="76" src="sounds/s9.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
