<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivación</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }
    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }
    .panel1 { background-image:url(https://i.pinimg.com/736x/78/f4/e4/78f4e4d08ede62425aa5ca673baf8cf7.jpg); }
    .panel2 { background-image:url(http://images.nationalgeographic.com.es/medio/2016/11/29/fallaindonesia5_e61fb474.JPG); }
    .panel3 { background-image:url(http://imagenesdepaisajes.net/wp-content/uploads/2016/07/fondos-de-paisajes-naturales-floridos.jpg); }
    .panel4 { background-image:url(https://k38.kn3.net/taringa/2/4/3/0/6/6/13/soyluuchoox/A1D.jpg?1843); }
    .panel5 { background-image:url(https://i.pinimg.com/736x/b1/4c/2f/b14c2f0c44c1ccca8491575c032394c1--lake-houses-bird-houses.jpg); }
    /* Flex Items */
    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }
    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }
    .panel.open {
      flex: 5;
      font-size:40px;
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>No te preocupes, si</p>
      <p>DIOS lo dijo</p>
      <p>Dios lo cumplira</p>
    </div>
    <div class="panel panel2">
      <p>No temere mal alguno</p>
      <p>Porque Dios</p>
      <p>está conmigo</p>
    </div>
    <div class="panel panel3">
      <p>María es el</p>
      <p>Modelo</p>
      <p>de un amor sin medida</p>
    </div>
    <div class="panel panel4">
      <p>Dios es</p>
      <p>Todo </p>
      <p>lo que necesito</p>
    </div>
    <div class="panel panel5">
      <p>Hoy no pidas</p>
      <p>Nada</p>
      <p>Solo dale gracias a Dios</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }
    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>

</body>
</html>
