    <style>
        *{
            padding:0;
            margin: 0;
        }
        canvas{
            background:teal;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id = "myCanvas" width ="480" height="320"></canvas>
    <script>
        /*var canvas = document.getElementById("myCanvas");

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d")
        var ballRadius = 10;
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 2;
        var dy = -2;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 3; /* cuenta las filas y las columnas*/
        var brickColumnCount = 5;/* cuenta las filas y las columnas*/
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        var bricks = []; /*bricks es un arreglo y se va a convertir en una matriz de indice 2, voy a tener columas y filas*/
        for (c = 0; c < brickColumnCount; c++ ){ /*recorre las columas de las filas para saber cuantos bricks hay*/
            bricks[c] = [];
            for(r=0; r<brickRowCount; r++){
                bricks[c][r] = {x:0, y:0};/*brick c r va a tener dos prioridades, se van a convertir en un objeto, yo
                puedo acceder a estas propiedades siempre y cuando le mande un indice*/
            }
        }

        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        function keyDownHandler(e){
            if(e.keyCode === 39){
                rightPressed = true;
            }
            else if(e.keyCode === 37){
                leftPressed = true;
            }
        }

        function keyUpHandler(e){
            if(e.keyCode === 39){
                rightPressed = false;
            }
            else if(e.keyCode === 37){
                leftPressed = false;
            }
        }

        function drawBall(){
            ctx.beginPath();
            ctx.arc(x,y,ballRadius,0, Math.PI*2);
            ctx.fillStyle = "#14A2BA";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(){
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#C2378A";
            ctx.fill();
            ctx.closePath;
        }

        function drawBricks(){ /*Aqui dibujamos los bricks*/
            for(c=0; c<brickColumnCount; c++){
                for(r=0; r<brickRowCount; r++){
                    var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;/*de izquierda a derecha*/
                    var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;/*de arriba hacia abajo*/
                    bricks[c][r].x = 0;
                    ctx.beginPath (); /*inicia el camino*/
                    ctx.rect(0,0,brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD"; /*rellenamos el triangulito*/
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }

        function draw(){
            ctx.clearRect(0,0,canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            if(y + dy < ballRadius){
                console.log("Inside canvas ");
                dy = -dy
            }else if(y + dy > canvas.height-ballRadius){
                console.log("Inside canvas ");
                if(x > paddleX && x < paddleX + paddleWidth){
                    console.log("Dentro del paddle ");
                    dy = -dy;
                }else{
                    console.log("Fuera del canvas and paddle ");
                    alert("GAME OVER");
                    document.location.reload();
                }
            }

            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius){
                dx = -dx
            }

            if(y + dy > canvas.height-ballRadius || y + dy < ballRadius){
                dy = -dy;
            }

            if(rightPressed && paddleX < canvas.width-paddleWidth){
                paddleX += 7;
            }

            else if(leftPressed && paddleX > 0){
                paddleX -= 7;
            }

            
            x += dx;
            y += dy;
        }

        setInterval(draw, 10);
    </script>
</body>
